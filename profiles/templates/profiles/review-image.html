{% if review.product.image %}
<a href="{% url 'review' %}">
    <img class="img-fluid rounded" src="{{ review.product.image.url }}"
        alt="{{ item.product.name }}">
</a>
{% else %}
<a href="{% url 'review' %}">
    <img class="img-fluid rounded" src="{{ MEDIA_URL }}0noimage.png"
        alt="{{ item.product.name }}">
</a>
{% endif %}
