{% if item.product.image %}
<a href="{% url 'wishlist' %}">
    <img class="img-fluid rounded" src="{{ item.product.image.url }}"
        alt="{{ item.product.name }}">
</a>
{% else %}
<a href="{% url 'wishlist' %}">
    <img class="img-fluid rounded" src="{{ MEDIA_URL }}0noimage.png"
        alt="{{ item.product.name }}">
</a>
{% endif %}
